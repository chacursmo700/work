<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Javascript Calculator</title>
		<!-- add in meta viewport -->
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="functioning.js"></script>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	<body>
		<main>
			<div class="exoskeleton">
				<div class="screen">
					<div id="text-on-screen" class="text-output">0.0
					</div>
				</div>
				<div class="name">SC100
				</div>
				<div class="row">
					<div id="percent" class="button function">%
					</div>
					<div id="memory" class="button">M
					</div>
					<div id="clear" class="button">C
					</div>
					<div id="divide" class="button function">/
					</div>
				</div>
				<div class="row">	
					<div id="radical" class="button function">&#8730;
					</div>
					<div id="square" class="button function">&sup2;
					</div>
					<div id="recall" class="button">R
					</div>
					<div id="multiply" class="button function">*
					</div>
				</div>
				<div class="row">	
					<div id="seven" class="button number">7
					</div>
					<div id="eight" class="button number">8
					</div>
					<div id="nine" class="button number">9
					</div>
					<div id="subtract" class="button function">-
					</div>
				</div>
				<div class="row">	
					<div id="four" class="button number">4
					</div>
					<div id="five" class="button number">5
					</div>
					<div id="six" class="button number">6
					</div>
					<div id="add" class="button function">+
					</div>

				</div>
				<div class="row">	
					<div id="one" class="button number">1
					</div>
					<div id="two" class="button number">2
					</div>
					<div id="three" class="button number">3
					</div>
				</div>
				<div class="row">	
					<div id="decimal" class="button">.
					</div>
					<div id="zero" class="button number">0
					</div>
					<div id="minus" class="button">-
					</div>
					<div id="equals" class="button function">=
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
